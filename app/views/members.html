
<div class="z-depth-3 ">
	<h1>Liste des membres</h1>

	<input  class="black-text" type="text" placeholder="Recherche" ng-model="query">
</div>



<br>
<br>
<br>
<div class="row">
	<div ng-repeat="member in members | filter:{nickName:query}">


		<div class="col s8 m3">
			<div class="card medium">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="activator" src="{{member.picture}}">
				</div>
				<div class="card-content">
					<span class="card-title activator blue-text text-darken-4">{{member.nickName}}<i class="material-icons right">more_vert</i></span>

				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">Prenom : {{member.firstName}}<i class="material-icons right">close</i></span>
					<span class="card-title grey-text text-darken-4">Nom : {{member.lastName}}</span>
					<span class="card-title grey-text text-darken-4">Promo : {{member.promotion}}</span>
					<br>

					<span class="card-content grey-text text-darken-4">Location : {{member.location}}</span>
					<br>
					<span class="card-content grey-text text-darken-4">Email : {{member.email}}</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="z-depth-3">
	<span><h2>Ajouter un membre</h2><a class="btn-floating btn-large waves-effect waves-light blue" href='#/addMember'><i class="material-icons">add</i></a></span>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="styles/js/materialize.js"></script>
<script src="scripts\init.js"></script>

	  $('.dropdown-button').dropdown('close');
</script>
